---
layout: default
---

<hgroup>
  <h1>{{ page.title }}</h1>
  <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_string: "ordinal", "US" }}</time>
</hgroup>

{{ content }}

<hr class="postnavsep">

<!-- <nav id="postnav"> -->
{% if page.previous %}<a class="previouspost" href="{{ page.previous.url }}" title="Previous post">&lt; {{ page.previous.title }}</a>{% endif %}
{% if page.next %}<a class="nextpost" href="{{ page.next.url }}" title="Next post">{{ page.next.title }} &gt;</a>{% endif %}
<!-- </nav> -->
