<div class="bloglist">
  {% for post in site.posts limit:include.limit %}
    <article class="blogitem">
      <hgroup>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date_to_string: "ordinal", "US" }}</time>
      </hgroup>
      {{ post.excerpt }} <a href="{{ post.url }}">...</a>
      <ul class="blogtaglist">{% for tag in post.tags %}<li>{{ tag }}</li>{% endfor %}</ul>
    </article>
  {% endfor %}
</div>
